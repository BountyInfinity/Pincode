<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css"> 
    <h1 style="text-align:center;" id="header">Header</h1>
    <div id="pincode" class="pincode-body”>
      <div class="pincode-row">
        <button class="pinbutton" onclick="inputnumber(1)">1</button>
        <button class="pinbutton" onclick="inputnumber(2)">2</button>
        <button class="pinbutton" onclick="inputnumber(3)">3</button>
      </div>
      <div class="pincode-row">
        <button class="pinbutton" onclick="inputnumber(4)">4</button>
        <button class="pinbutton" onclick="inputnumber(5)">5</button>
        <button class="pinbutton" onclick="inputnumber(6)">6</button>
      </div>
      <div class="pincode-row">
        <button class="pinbutton" onclick="inputnumber(7)">7</button>
        <button class="pinbutton" onclick="inputnumber(8)">8</button>
        <button class="pinbutton" onclick="inputnumber(9)">9</button>
      </div>
      <div class="pincode-row">
        <button class="pinbutton">⌫</button>
        <button class="pinbutton" onclick="inputnumber(0)">0</button>
        <button class="pinbutton" onclick="submit()">✔</button>
	</div>
      <script>
        var pininput = "";

        function inputnumber(number) {
          pininput = pininput + number;
          document.getElementById("header").innerHTML = pininput;
        }

        function submit() {
          window.location = "https://" + pininput + ".com";
        }
      </script>
  </body>
</html>
