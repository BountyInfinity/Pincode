<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode</title>
</head>

<body>
    <input id="typed-numbers" class="form-control" type="password">
    <div id="pincode" class="pincode-body>
        <div class="pincode-row">
            <button onclick="inputnumber(1)">1</button>
            <button onclick="inputnumber(2)>2</button>
            <button onclick="inputnumber(3)">3</button>
        </div>
        <div class="pincode-row">
            <button onclick="inputnumber(4)">4</button>
            <button onclick="inputnumber(5)">5</button>
            <button onclick="inputnumber(6)">6</button>
        </div>
        <div class="pincode-row">
            <button onclick="inputnumber(7)">7</button>
            <button onclick="inputnumber(8)">8</button>
            <button onclick="inputnumber(9)">9</button>
        </div>
        <div class="pincode-row">
            <button class="button">⌫</button>
            <button onclick="input = input + 0; document.getElementById('typed-numbers').value = input;" class="button">0</button>
            <button onclick="window.location = 'https://' + input + '.com';" class="button">✔</button>
    <script>
        var userinput;

        function inputnumber(number) {
            userinput = userinput + number;
            typed-numbers.value = input;
        }

        function submit() {
            window.location = "https://apple.com";
        }
    </script>
</body>

</html>
