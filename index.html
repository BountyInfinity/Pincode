<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode</title>
</head>

<body>
    <input id="typed-numbers" class="form-control" type="password">
    <div id="pincode" class="pincode-body>
        <div class="pincode-row">
            <button onclick="input = input + 1; document.getElementById('typed-numbers').value = input;" class="button">1</button>
            <button onclick="input = input + 2; document.getElementById('typed-numbers').value = input;" class="button">2</button>
            <button onclick="input = input + 3; document.getElementById('typed-numbers').value = input;" class="button">3</button>
        </div>
        <div class="pincode-row">
            <button onclick="input = input + 4; document.getElementById('typed-numbers').value = input;" class="button">4</button>
            <button onclick="input = input + 5; document.getElementById('typed-numbers').value = input;" class="button">5</button>
            <button onclick="input = input + 6; document.getElementById('typed-numbers').value = input;" class="button">6</button>
        </div>
        <div class="pincode-row">
            <button onclick="input = input + 7; document.getElementById('typed-numbers').value = input;" class="button">7</button>
            <button onclick="input = input + 8; document.getElementById('typed-numbers').value = input;" class="button">8</button>
            <button onclick="input = input + 9; document.getElementById('typed-numbers').value = input;" class="button">9</button>
        </div>
        <div class="pincode-row">
            <button class="button">⌫</button>
            <button onclick="input = input + 0; document.getElementById('typed-numbers').value = input;" class="button">0</button>
            <button onclick="window.location = 'https://' + input + '.com';" class="button">✔</button>
        </div>
    </div>
    <button type="button" onclick="submit()">Submit</button>
    <button type="button" onclick="window.location = 'https://apple.com'">Click me!</button>
    <script>
        var input;

        function inputnumber(number) {
            input = input + number;
            typed-numbers.value = input;
        }

        function submit() {
            window.location = "https://apple.com";
        }
    </script>
</body>

</html>
